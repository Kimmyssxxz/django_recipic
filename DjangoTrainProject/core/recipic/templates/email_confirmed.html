{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="icon" type="image/png" href="{% static 'img/recipiclogo.svg' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#fff8e7',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-cream min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="{% static 'img/recipiclogo.svg' %}" alt="Logo" class="w-12 h-12 object-contain">
        </div>

        <!-- Content Card -->
        <div class="bg-white border border-gray-200 rounded-lg p-8 text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Email Confirmed</h2>
            <p class="text-gray-600 mb-6">Your email has been successfully confirmed. You are now logged in.</p>
            <a href="{% url 'login' %}" class="text-green-600 hover:text-green-700 font-medium transition-colors">
                Sign in Now
            </a>
        </div>
    </div>
</body>
</html>
